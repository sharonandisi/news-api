{% macro displaySourceList(source_list) %}

    {% for source in source_list %}
        <div class = "col-xs-12 col-sm-4 col-md-2 col-lg-2 source-card">
            <img src="{{ source.urlToImage }}" alt="{{ movie.name }} poster" class="img-responsive">
            <li class = "text-center">
                <a href = "/source/{{source.id}}">{{source.name|truncate(10)}}</a>

            </li>
        </div>
    {% endfor %}
{% endmacro %}
