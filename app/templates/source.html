{% extends 'base.html'%}
<!-- Content block -->
{% block content %}
<div class="container">
    <div class="row">
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 urlToImagePath" style="background: url({{source.urlToImage}}) no-repeat center center">
    </div>
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 source-details">
        <h3>{{ source.name }}</h3>

        <p class = "content">{{source.url}}</p>

        <p class = "publishedAt">{{publishedAt}}</p>
        <a class = "comments" href="/source/comment/new/{{source.id}}"> Write a new comment</a>
    </div>
    </div>
</div>
{% endblock %}
